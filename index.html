<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Omake Bonuses Table</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; }
        th { background-color: #f0f0f0; }
        button { margin-bottom: 20px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Omake Bonuses Table (from ArcherM)</h1>
    <button onclick="fetchTable()">ðŸ”„ Update</button>
    <div id="table-container">Loading...</div>

    <script>
        async function fetchTable() {
            const container = document.getElementById("table-container");
            container.textContent = "Loading...";
            try {
                const res = await fetch("https://your-render-app.onrender.com/fetch-table"); // Change this to your deployed backend URL
                const data = await res.json();
                if (data.tableHtml) {
                    container.innerHTML = data.tableHtml;
                } else {
                    container.textContent = "Table not found.";
                }
            } catch (err) {
                container.textContent = "Error fetching table.";
                console.error(err);
            }
        }

        fetchTable();
    </script>
</body>
</html>
